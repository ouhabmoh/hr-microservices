apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
     name: hr-ingress
spec:
     rules:
          - host: hr.local
            http:
                 paths:
                      - path: /auth
                        pathType: Prefix
                        backend:
                             service:
                                  name: auth-service
                                  port:
                                       number: 3000
     ingressClassName: nginx
