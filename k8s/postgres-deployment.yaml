---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
     name: postgres-storage

provisioner: kubernetes.io/aws-ebs
parameters:
     type: gp2
     fsType: ext4
     encrypted: "true"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
     name: postgres
spec:
     serviceName: postgres
     replicas: 1
     selector:
          matchLabels:
               app: postgres
     template:
          metadata:
               labels:
                    app: postgres
          spec:
               containers:
                    - name: postgres
                      image: postgres
                      ports:
                           - containerPort: 5432
                      env:
                           - name: POSTGRES_HOST
                             value: postgres
                           - name: POSTGRES_PORT
                             value: "5432"
                           - name: POSTGRES_USER
                             value: postgres
                           - name: POSTGRES_PASSWORD
                             value: nodejshr
                           - name: POSTGRES_DB
                             value: mydb
                      volumeMounts:
                           - name: data
                             mountPath: /var/lib/postgresql/data
     volumeClaimTemplates:
          - metadata:
                 name: data
            spec:
                 accessModes: ["ReadWriteOnce"]
                 resources:
                      requests:
                           storage: 256Mi
                 storageClassName: postgres-storage
---
apiVersion: v1
kind: Service
metadata:
     name: postgres
spec:
     ports:
          - port: 5432
     selector:
          app: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
     name: postgres-pvc

spec:
     accessModes:
          - ReadWriteOnce
     hostPath:
          path: "/mnt/data"
     resources:
          requests:
               storage: 256Mi
     storageClassName: postgres-storage
